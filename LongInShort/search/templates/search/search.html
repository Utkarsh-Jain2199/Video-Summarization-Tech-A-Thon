<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongInShort - Get optimised video summaries</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Sniglet&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- Custom search stylesheet -->
    <link rel="stylesheet" href="{% static 'search/css/searchStyles.css' %}">
    <!-- Custom Stylesheet -->

</head>

<body>

    <nav class="navbar custom-navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 custom-navbar-brand">
                <img class="website-logo" src="{% static 'search/images/video.png' %}" alt="" width="30" height="24"
                    class="d-inline-block align-text-top"> <!-- Relative Link -->
                <span class="ml-3">LongInShort</span>
            </span>
        </div>
    </nav>

    <div class="search-bar container">

        <div class="row height d-flex justify-content-center align-items-center">

            <div class="col-lg-8">

                <form action="" class="form">
                    <!-- See Here -->
                    <i class="fa fa-search"></i>
                    <input type="text" class="custom-form-control form-control form-input"
                        placeholder="Search a video by its description..." name="description">
                </form>
                <input type="submit" hidden />

            </div>

        </div>

    </div>

    <div>

            <div class="custom-card col-lg-3 col-md-4 col-sm-6">

                    <video  src="{% static 'search/videos/first.mp4' %}" type="video/mp4" controls></video>                       <!--See Here -->

                    <p>The Chainsmokers - Song</p>                                                               <!--See Here -->
                    <div class="card-btns-container">

                </form>
            </div>

            </div>
